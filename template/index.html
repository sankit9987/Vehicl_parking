<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="container">
      <div class="rows justify-content-center" style="padding-left: 350px; padding-top:90px;">
        <div class="col-xl-5 shadow-lg">
          <form action="" method="post" class="form-group content-justify-center mt-5 " novalidate>
              {% csrf_token %}
              {% for fm in form%}
                {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}<br>
              {% endfor %}<br>
            <button type="submit" class="btn btn-primary form-control">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
