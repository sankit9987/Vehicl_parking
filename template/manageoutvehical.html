{% include 'header.html' %}
<div class="container col-xl-7 mt-5">
      <table class="table table-hover">
    <thead>
      <tr>
        <th>Sr No.</th>
        <th>Parking Number</th>
        <th>Owner Name</th>
        <th>Owner Contact</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    {% for ve in  vehicle %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{ve.parkingnumber}}</td>
        <td>{{ve.ownername}}</td>
        <td>{{ve.ownercontact}}</td>
        <td><a href="{% url 'viewcustomerdetails' ve.id %}" title="View customer details"><i class="fas fa-trash-alt"></i>Views</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
