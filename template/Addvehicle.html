{% include 'header.html' %}
<div class="container col-xl-6 shadow-lg">
  <form action="" method="post">
  {% csrf_token %}
    <div class="form-group mt-5">
    <h5>Select Category</h5>
    <select class="form-control" name="categor">
      <option>--Select Category--</option>
      {% for category in category %}
      <option value="{{category.categoryname}}">{{category.categoryname}}</option>
      {% endfor %}
    </select>
    <div class="form-group mt-5">
      <h5><label for="ct">Vehicle Compony:</label></h5>
      <input type="text" class="form-control" id="ct" placeholder="Enter Vehicle compony Name" name="vc">
    </div>
    <div class="form-group mt-5">
      <h5><label for="ct">Owner Name:</label></h5>
      <input type="text" class="form-control" id="ct" placeholder="Enter Owner Name" name="on">
    </div>
    <div class="form-group mt-5">
      <h5><label for="ct">Owner Contact:</label></h5>
      <input type="text" class="form-control" id="ct" placeholder="Enter Owner Contact" name="oc">
    </div>
    <button type="submit" class="btn btn-primary form-control">Submit</button>
  </form>
</div>
